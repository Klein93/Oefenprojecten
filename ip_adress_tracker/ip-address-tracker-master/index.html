<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script defer type="text/javascript" src="api-client.js"></script>
  <script defer type="text/javascript" src="script.js"></script>


</head>

<body>
  <div id="app">
    <div id="patternDiv">
      <h2 id="heading">IP Address Tracker</h2>

      <div id="searchfield">
        <input id="inputfield" type="input" placeholder="Search for any IP address or domain" size="40"></input>
        <div id="searchbutton"><img src="images/icon-arrow.svg"></div>
      </div>

    </div>
    <div id="dataheading">
      <div>
        <h5 class="subtitle">ip adress</h5>
        <p id="ipadress" class="loctext"></p>
      </div>
      <div>
        <h5 class="subtitle">location</h5>
        <p id="location" class="loctext"></p>
      </div>
      <div>
        <h5 class="subtitle">timezone</h5>
        <p id="timezone" class="loctext"></p>
      </div>
      <div>
        <h5 class="subtitle">isp</h5>
        <p id="isp" class="loctext"></p>
      </div>
    </div>

    <div id="map"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bram Klein</a>.
    </div>
  </div>
</body>

</html>
